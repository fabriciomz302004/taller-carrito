<div class="registro-container">
  <div class="registro-form">
    <h1>Crear Cuenta</h1>
    
    <form class="formulario">
      <div class="campo">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre completo">
      </div>
      
      <div class="campo">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
      </div>
      
      <div class="campo">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña segura">
      </div>
      
      <div class="campo">
        <label for="confirmar-password">Confirmar contraseña</label>
        <input type="password" id="confirmar-password" placeholder="Repite tu contraseña">
      </div>
      
      <button type="submit" class="btn-registrarse">Crear cuenta</button>
    </form>
    
    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
    </div>
  </div>
</div>
