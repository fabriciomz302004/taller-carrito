<div class="registro-container">
  <div class="registro-form">
    <h1>Crear Cuenta</h1>
    <form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
      <div class="campo">
        <label for="id">ID</label>
        <input type="text" id="id" placeholder="ID" name="id" [(ngModel)]="id">
      </div>
      <div class="campo">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" name="nombre" [(ngModel)]="nombre">
      </div>
      <div class="campo">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico" name="email" [(ngModel)]="email">
      </div>
      <div class="campo">
        <label for="edad">Edad</label>
        <input type="text" id="edad" placeholder="Edad" name="edad" [(ngModel)]="edad">
      </div>
      <div class="campo">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña segura" name="password" [(ngModel)]="password" required>
      </div>
      <div class="campo">
        <label for="confirmar-password">Confirmar contraseña</label>
        <input type="password" id="confirmar-password" placeholder="Repite tu contraseña" name="confirmarPassword" [(ngModel)]="confirmarPassword" required>
      </div>
      <button type="submit" class="btn-registrarse">Crear cuenta</button>
    </form>
    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
    </div>
  </div>
</div>
