<div class="container">
    <form (ngSubmit)="registro(formulario)" #formulario="ngForm">

        <div class="mb-3 mt-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" 
            placeholder="Enter name" name="nombre" [(ngModel)]="nombre">
        </div>

        <div class="mb-3 mt-3">
            <label for="edad" class="form-label">Edad:</label>
            <input type="number" class="form-control" id="edad" 
            placeholder="Enter age" name="edad" [(ngModel)]="edad">
        </div>


        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" 
            placeholder="Enter email" name="email" [(ngModel)]="email">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd"
             placeholder="Enter password" name="password" [(ngModel)]="password">
        </div>

        <button type="submit" class="btn btn-primary" >Registrar</button>
    </form>
</div>
